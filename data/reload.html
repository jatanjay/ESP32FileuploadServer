    <script type="text/javascript">
        var seconds = 6;
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                window.location = "/";
            } else {
                document.getElementById("countdown").innerHTML = seconds;
                window.setTimeout("countdown()", 1000);
            }
        }
        countdown();
    </script>
